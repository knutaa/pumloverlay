      supportedHttpMethods:
        GET:
          required: true
          examples:
            - name: ProductCatalog list example
              description: Here is an example of a request for retrieving multiple catalogs.
              queryParameters:
                - name: filtering
                  value: catalogType=ProductCatalog
              content-type: application/json
              isCollection: true
              response:
                file: ./documentation/operation-samples/ProductCatalog_list_1_response.sample.json
                description: Here is an example of a response for retrieving multiple catalogs.
            - name: ProductCatalog retrieve example
              description: Here is an example of a request for retrieving a specific catalog.
              pathParameters:
                - name: objectId
                  value: '3830'
              content-type: application/json
              isCollection: false
              response:
                file: ./documentation/operation-samples/ProductCatalog_retrieve_1_response.sample.json
                description: Here is an example of a response for retrieving a specific catalog.
        POST:
          required: true
          examples:
            - name: ProductCatalog Create example
              description: Here is an example of a request for creating a specific catalog. In this example the request only passes mandatory attributes.
              content-type: application/json
              request:
                file: ./documentation/operation-samples/ProductCatalog_create_1_request.sample.json
                description: Here is an example of a request for creating a catalog.
              response:
                file: ./documentation/operation-samples/ProductCatalog_create_1_response.sample.json
                description: Here is an example of a response for creating a catalog.
          requiredParameters:
            - name
            - '@type'
        PATCH:
          required: true
          examples:
            - name: ProductCatalog Update example
              description: Here is an example of a request for patching a catalog. In this example, a new version is set, together with validity period.
              content-type: application/json
              request:
                file: ./documentation/operation-samples/ProductCatalog_partialupdate_1_request.sample.json
                description: Here is an example of a request for creating a catalog.
              response:
                file: ./documentation/operation-samples/ProductCatalog_partialupdate_1_response.sample.json
                description: Here is an example of a response for creating a catalog.
          parameterRestrictions:
            excludedParameters:
              - id
              - href
              - lastUpdate
              - '@type'
              - '@baseType'
              - '@schemaLocation'
        DELETE:
          required: true
          examples:
            - name: ProductCatalog Delete
              description: Here is an example of a request for deleting a catalog.
              content-type: application/json
              request:
                pathParameters:
                  - name: objectId
                    value: '3830'
                file: ./documentation/operation-samples/GeneralEmpty_delete_1_request.sample.json
                description: Here is an example of a request for deleting a catalog.
