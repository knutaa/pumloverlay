rulesVersion: 1.0.0
api:
  name: Product Catalog Management
  shortName: Product Catalog Management
  description: >-
    Product Catalog API is one of Catalog Management API Family. Product Catalog API goal is to provide a catalog of
    products. 

    ### Operations

    Product Catalog API performs the following operations on the resources :

    - Retrieve an entity or a collection of entities depending on filter criteria

    - Partial update of an entity (including updating rules)

    - Create an entity (including default values and creation rules)

    - Delete an entity

    - Manage notification of events
  tmfId: TMF620
  hostUrl: 'https://serverRoot/productCatalogManagement/v5/'
  basePath: /tmf-api/productCatalogManagement/v5/
  version: 5.0.0
  resources:
